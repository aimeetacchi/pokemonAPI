<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:400,700" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Pokedex using the Pokemon API</h1>
    </div>
    <div class="container">
    <div class="leftside">
        <div class="left-top">
            <div class="lightcontainer">
                <div class="light lightone"></div>
                <div class="light lighttwo"></div>
                <div class="light lightthree"></div>
                <div class="light lightfour"></div>
            </div>
        </div>
        <div class="pokemonimage">
            <div class="pokemonimageborder">
                <img id="pokemon-img" >
            </div>
        </div>

        <div class="left-bottom">
            <div class="two-third-col">
                <!-- Circle, and rectangles -->
                <div class="smallcircle"></div>
                <button class="smallredbtn"></button>
                <button class="smallblackbtn"></button>
                <div class="greenboard"></div>
            </div>
            <div class="one-third-col">
                <!-- CROSS HERE -->
                <div class="crosscontainer">
                    <div class="cross-lineone"></div>
                    <div class="cross-linetwo"></div>
                </div>
                
            </div>
        </div>

    </div>
    <div class="spine"></div>
        <div class="rightside">
            <div id="pokemon-details">
                <h3 >NAME: <span id="pokemon-details__name"></span></h3>
                <h4>TYPE: <span id="pokemon-details__type"></span></h4>
            </div>
            <div class="extracontainer">
                <!-- blue squares -->
            </div>
            <div class="searchPokemon">
                <form id="search">
                    <div class="form-group">
                        <label for="searchbynum">Search Pokemon by Number</label>
                        <input type="text" name="searchbynum" id="searchbynum" placeholder="search number">
                    </div>
                   <input class="btn" type="submit" id="submit" value="Search">
                </form>
            </div>
        </div>
    </div>
</body>
